<!DOCTYPE html>
<html>
<body>
<h1>HTML5 Video Element</h1>
<video width="420" height="340" controls>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">

</video>

<p>1.The purpose of the video element is to specify video, such as a movie clip or other video streams.</p>

<p>2.Some features are the ability to pause, control the volume, expand the screen, share to social and download.</p>

<p>3.Currently, there are 3 supported video formats for the <video> element: MP4, WebM, and Ogg.</p>




</body>
</html>
